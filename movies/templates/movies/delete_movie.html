{% extends 'base.html' %} {% block content%}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 bg-light p-3">
    <h2>{{ movie.title }}</h2>
    <p">Are you sure you want to delete this movie?</p>
    <form method="POST">
      {% csrf_token %}
    
        <input
          type="hidden"
          name="name"
          id="name"
          class="form-control"
          required
          value="{{ movie.id }}"
        />
     

      <div class="form-group mt-2">
        <button
          type="submit"
          class="btn btn-danger"
          name="submit"
          id="submit"
        >
          Delete Movie
        </button>


        <a href="{% url 'movies:movies' %}" class="btn btn-secondary">No, don't delete</a>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>

{% endblock %}
